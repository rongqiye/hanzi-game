<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-orientation" content="portrait">
    <title>汉字大作战</title>
    <!-- 添加音效资源 -->
    <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientAnimation 10s ease infinite;
            background-size: 200% 200%;
            touch-action: manipulation;
            padding: 0 10px;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -10px;
            left: 0;
            background: linear-gradient(90deg, #ff6b6b, #4834d4);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.5s ease-out;
            animation: underlineAnimation 1.5s forwards 0.5s;
        }
        
        @keyframes underlineAnimation {
            to { transform: scaleX(1); transform-origin: bottom left; }
        }
        
        .mode-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 30px;
            margin: 15px 0;
            border-radius: 15px;
            font-size: 1.3em;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            will-change: transform;
            font-weight: 500;
        }
        
        .mode-button::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
        }
        
        .mode-button:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .mode-button:nth-child(2) {
            background: linear-gradient(45deg, #4834d4, #686de0);
            animation-delay: 0.4s;
        }
        
        .mode-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }
        
        .mode-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .mode-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s;
        }
        
        .mode-button:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .settings-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            margin-top: 30px;
        }
        
        .language-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .language-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .language-button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .language-button.active {
            background: white;
            color: #4834d4;
            font-weight: bold;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #4834d4;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #6c757d;
        }
        
        /* 设置弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: #333;
        }
        
        .close-button {
            font-size: 1.5em;
            color: #6c757d;
            cursor: pointer;
            border: none;
            background: none;
        }
        
        .setting-item {
            margin-bottom: 20px;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4834d4;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .reset-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* 移动设备优化 */
        @media (max-width: 500px) {
            .container {
                padding: 25px 20px;
                max-width: 95%;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            
            .mode-button {
                padding: 18px 20px;
                font-size: 1.2em;
                margin: 12px 0;
                border-radius: 12px;
            }
            
            .stats {
                flex-direction: row;
                gap: 15px;
                margin-top: 15px;
                padding-top: 15px;
            }
            
            .footer {
                margin-top: 20px;
                font-size: 0.8em;
            }
        }
        
        /* 小屏幕设备优化 */
        @media (max-width: 350px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            
            .mode-button {
                padding: 15px;
                font-size: 1.1em;
                margin: 8px 0;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        /* 横屏模式优化 - 移除，使用固定竖屏模式 */
        
        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4834d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            will-change: transform;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="language-selector">
            <button class="language-button active" onclick="changeLanguage('zh')">中文</button>
            <button class="language-button" onclick="changeLanguage('en')">English</button>
        </div>
        <h1 id="title">汉字大作战</h1>
        <button class="mode-button" onclick="startGame('findDifference')" id="findDiffBtn">找不同</button>
        <button class="mode-button" onclick="startGame('linkGame')" id="linkGameBtn">连连看</button>
        <button class="mode-button settings-button" onclick="openSettings()" id="settingsBtn">设置</button>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="findDiffHighScore">0</div>
                <div class="stat-label" id="findDiffLabel">找不同最高得分</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="linkGameBestTime">--:--</div>
                <div class="stat-label" id="linkGameLabel">连连看最好成绩</div>
            </div>
        </div>
        
        <div class="footer" id="footer">
            汉字大作战 v1.1 - 提升汉字学习的趣味性
        </div>
    </div>
    
    <!-- 设置弹窗 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">游戏设置</div>
                <button class="close-button" onclick="closeSettings()">&times;</button>
            </div>
            
            <div class="setting-item">
                <label class="setting-label" id="soundLabel">音效</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <button class="reset-button" onclick="resetGameData()" id="resetBtn">重置游戏数据</button>
            </div>
        </div>
    </div>

    <script>
        // 添加触摸事件处理
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有按钮添加触摸反馈
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                }, {passive: true});
                
                button.addEventListener('touchend', function() {
                    this.style.transform = '';
                }, {passive: true});
            });
        });
        
        // 显示加载动画
        document.getElementById('loading').style.display = 'flex';
        
        // 语言和音效控制
        let currentLanguage = localStorage.getItem('language') || 'zh';
        let soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
        document.getElementById('soundToggle').checked = soundEnabled;
        
        // 语言资源
        const languageResources = {
            zh: {
                title: "汉字大作战",
                findDiffBtn: "找不同",
                linkGameBtn: "连连看",
                settingsBtn: "设置",
                findDiffLabel: "找不同最高得分",
                linkGameLabel: "连连看最好成绩",
                footer: "汉字大作战 v1.1 - 提升汉字学习的趣味性",
                modalTitle: "游戏设置",
                soundLabel: "音效",
                resetBtn: "重置游戏数据"
            },
            en: {
                title: "Chinese Character Challenge",
                findDiffBtn: "Spot the Difference",
                linkGameBtn: "Character Matching",
                settingsBtn: "Settings",
                findDiffLabel: "Spot Diff High Score",
                linkGameLabel: "Matching Best Time",
                footer: "Chinese Character Challenge v1.1",
                modalTitle: "Game Settings",
                soundLabel: "Sound Effects",
                resetBtn: "Reset Game Data"
            }
        };
        
        // 初始化语言
        updateLanguage();
        
        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            updateLanguage();
            
            // 更新语言按钮状态
            document.querySelectorAll('.language-button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === lang);
            });
        }
        
        function updateLanguage() {
            const lang = languageResources[currentLanguage];
            document.getElementById('title').textContent = lang.title;
            document.getElementById('findDiffBtn').textContent = lang.findDiffBtn;
            document.getElementById('linkGameBtn').textContent = lang.linkGameBtn;
            document.getElementById('settingsBtn').textContent = lang.settingsBtn;
            document.getElementById('findDiffLabel').textContent = lang.findDiffLabel;
            document.getElementById('linkGameLabel').textContent = lang.linkGameLabel;
            document.getElementById('footer').textContent = lang.footer;
            document.querySelector('.modal-title').textContent = lang.modalTitle;
            document.querySelector('.setting-label').textContent = lang.soundLabel;
            document.querySelector('.reset-button').textContent = lang.resetBtn;
        }
        
        // 更新统计数据
        const findDiffHighScore = localStorage.getItem('findDifferenceHighScore') || '0';
        const linkGameBestTime = localStorage.getItem('linkGameBestTime') || '--:--';
        
        document.getElementById('findDiffHighScore').textContent = findDiffHighScore;
        document.getElementById('linkGameBestTime').textContent = linkGameBestTime;
        
        // 加载字符数据
        try {
            const characterData = JSON.parse(localStorage.getItem('characterData') || '[]');
            if (characterData.length === 0) {
                // 如果本地存储中没有数据，加载完整数据
                const script = document.createElement('script');
                script.src = 'complete-character-data.js';
                script.onload = function() {
                    // 隐藏加载动画
                    document.getElementById('loading').style.display = 'none';
                };
                script.onerror = function() {
                    document.getElementById('loading').style.display = 'none';
                    alert('游戏数据加载失败！请检查网络连接或刷新页面重试。');
                };
                document.head.appendChild(script);
            } else {
                // 已有数据，隐藏加载动画
                document.getElementById('loading').style.display = 'none';
            }
        } catch (e) {
            document.getElementById('loading').style.display = 'none';
            alert('游戏数据加载失败: ' + e.message + '\
请尝试重置游戏数据或刷新页面。');
        }

        function startGame(mode) {
            // 播放点击音效
            if (soundEnabled) {
                document.getElementById('clickSound').play();
            }
            
            // 显示加载动画
            document.getElementById('loading').style.display = 'flex';
            
            // 设置游戏模式并跳转
            localStorage.setItem('gameMode', mode);
            setTimeout(() => {
                window.location.href = mode + '.html';
            }, 500);
        }
        
        // 设置相关函数
        function openSettings() {
            // 播放点击音效
            if (soundEnabled) {
                document.getElementById('clickSound').play();
            }
            
            document.getElementById('settingsModal').style.display = 'flex';
        }
        
        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }
        
        // 切换音效设置
        document.getElementById('soundToggle').addEventListener('change', function() {
            soundEnabled = this.checked;
            localStorage.setItem('soundEnabled', soundEnabled);
            
            // 播放音效示例
            if (soundEnabled) {
                document.getElementById('clickSound').play();
            }
        });
        
        // 重置游戏数据
        function resetGameData() {
            if (confirm('确定要重置所有游戏数据吗？这将清除所有进度、最高分记录和汉字数据。')) {
                localStorage.removeItem('findDifferenceHighScore');
                localStorage.removeItem('findDifferenceLevel');
                localStorage.removeItem('linkGameBestTime');
                localStorage.removeItem('characterData');
                
                // 更新显示
                document.getElementById('findDiffHighScore').textContent = '0';
                document.getElementById('linkGameBestTime').textContent = '--:--';
                
                alert('游戏数据已重置！页面将刷新以重新加载汉字数据。');
                location.reload();
            }
        }
        
        // 点击模态框外部关闭模态框
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeSettings();
            }
        }
        
        // 添加键盘快捷键
        document.addEventListener('keydown', function(event) {
            // ESC键关闭设置
            if (event.key === 'Escape') {
                closeSettings();
            }
        });
    </script>
</body>
</html>
